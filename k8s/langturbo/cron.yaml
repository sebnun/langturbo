apiVersion: batch/v1
kind: CronJob
metadata:
  name: doctor-job
  namespace: langturbo
spec:
  schedule: "* * * * *"   # every minute
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cron-container
            image: docker.io/sebnun/langturbo-cron:1
            envFrom:
            - secretRef:
                name: cron-secrets
          restartPolicy: Never 